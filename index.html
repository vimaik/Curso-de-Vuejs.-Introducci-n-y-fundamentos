<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js: Introducci√≥n ny fundamentos</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue"
                };
            },
            methods: {
                updateParagraphText(newText) {
                    this.text = newText;
                }
            },
            template: `
                <div>
                    <p>{{ text }}</p>
                    <v-input
                        :value="text"
                        @updateText="updateParagraphText"
                    />
                </div>`
        });

        app.component("v-input", {
            props: {
                value: String
            },
            methods: {
                updateParentText(event) {
                    console.log(event.target.value);
                    this.$emit("updateText", event.target.value);
                }
            },
            template: `
                <input
                    type="text"
                    :value="value"
                    @input="updateParentText"
                />`
        });
        
        const vm = app.mount("#app");
    </script>
</body>
</html>
