<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    title: "P치gina de autentificaci칩n",
                    userIsLogged: false,
                    username: ""
                };
            },
            watch: {
                userIsLogged(newValue) {
                    if(!newValue || newValue == "") {
                        this.username = "";
                    }
                }
            },
            computed: {
                styles() {
                    return this.userIsLogged ? ['logged'] : ['not-logged'];
                },
            },
            template: `
                <h2>{{ title }}</h2>
                <div class="container" :class="styles">
                    <div v-if="userIsLogged">
                        <p>Hola, {{ username }}<p>
                    </div>
                    <div v-else>
                        <label>Nombre de usuario<label>
                        <input type="text" v-model="username" />
                    </div>
                    <button @click="userIsLogged = !userIsLogged">
                        <div v-if="!userIsLogged">Iniciar sesi칩n</div>
                        <div v-else=>Cerrar sesi칩n</div>
                    </button>
                </div>
            `
        }).mount("#app");
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            border-bottom: 2px solid black;
            color: e5e5e5;
            margin: 0 0 0 10px;
            padding: 10px;
            text-align: left;
            width: 100%;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        label {
            font-weight: bold;
        }
        input {
            margin-left: 10px;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .not-logged {
            background-color: #eca1a6;
        }
        .logged {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
