<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    doorState: "Puerta cerrada",
                    isDoorOpened: false
                };
            },
            watch: {
                isDoorOpened(newValue) {
                    if(newValue) {
                        this.doorState = "Puerta abierta";
                    } else {
                        this.doorState = "Puerta cerrada";
                    }
                }
            },
            computed: {
                buttonLabel() {
                    return this.isDoorOpened ? "Cerrar puerta" : "Abrir puerta";
                }
            },
            template: `
                <div class="container" :class="{ 'opened': isDoorOpened, 'closed': !isDoorOpened }">
                    <h2>{{ doorState }}</h2>
                    <button @click="isDoorOpened = !isDoorOpened">{{ buttonLabel }}</button>
                </div>
            `
        }).mount("#app");
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .opened {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
