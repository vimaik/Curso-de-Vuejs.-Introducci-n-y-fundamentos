<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js: Introducci√≥n ny fundamentos</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    textoComponentePadre1:"Texto nativo del componente padre"
                };
            },
            provide: {
                textoComponentePadre2:"Este texto es nativo del componente padre y proporcionado a todos sus sucesores mediante la directriz 'provide'. A su vez, en este ejemplo, es mostrado en su componente profundo (nieto) mediante la directriz 'inject'."
            },
            template: `
                <div>{{ text }}</div>
                <componenteHijo />
            `
        });

        app.component("componenteHijo", {
            template: `
                <componenteNieto />
            `
        });

        app.component("componenteNieto", {
            data() {
                return {
                    textoComponenteNieto: "Este Texto es nativo del componente nieto"
                };
            },
            inject: ["textoComponentePadre2"],
            template: `
                <div>{{ textoComponenteNieto }}</div>
                <div>{{ textoComponentePadre2 }}</div>
            `
        });
        
        const vm = app.mount("#app");
    </script>
</body>
</html>
