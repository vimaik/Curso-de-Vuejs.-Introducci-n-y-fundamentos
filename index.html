<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js: Introducción ny fundamentos</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: ["Uno", "Dos", "Tres", "Cuatro", ,]
                };
            },
            template:`
            <ul>
                <v-li v-for="(item, i) in items" :key="i" :text="item"></v-li>
            </ul>
            `
        });

        app.component("v-li", {
            props: {
                text: {
                    type: String,
                    default: "Texto vacío"
                }
            },
            template: `<li>{{ text }}</li>`
        });

        const vm = app.mount("#app");
    </script>
</body>
</html>
