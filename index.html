<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js: Introducción ny fundamentos</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue"
                };
            },
            template: `
                <div>
                    <p>{{ text }}</p>
                    <v-input
                        v-model:value="text"
                    />
                </div>`
        });

        app.component("v-input", {
            props: {
                value: String
            },
            methods: {
                updateParentText(event) {
                    console.log(event.target.value);
                    // Con este método es obligatorio, en el $emit,
                    // poner en el primer parámetro 'update:' y luego
                    // el nombre de la variable (la 'prop') que
                    // queremos sincronizar. En este caso: 'value'
                    this.$emit("update:value", event.target.value);
                }
            },
            template: `
                <input
                    type="text"
                    :value="value"
                    @input="updateParentText"
                />`
        });
        
        const vm = app.mount("#app");
    </script>
</body>
</html>
