<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    doorState: "Puerta cerrada",
                    isDoorOpened: false
                };
            },
            watch: {
                isDoorOpened(newValue) {
                    newValue
                        ? this.doorState = "Puerta abierta"
                        : this.doorState = "Puerta cerrada"
                    ;
                }
            },
            computed: {
                buttonLabel() {
                    return this.isDoorOpened ? "Cerrar puerta" : "Abrir puerta";
                }
            },
            template: `
                <div>{{ doorState }}</div>
                <button @click="isDoorOpened = !isDoorOpened">{{ buttonLabel }}</button>
            `
        }).mount("#app");
    </script>
</body>
</html>
