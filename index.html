<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    contador: 0
                };
            },
            methods: {
                incrementar(i) { return this.contador++ },
                decrementar(i)  { return this.contador-- }
            },
            template: `<div style="flex: 1; display:flex; justify-content: center; align-items: center;"><h1>{{ contador }}<h1></div>
                <div style="flex: 1; display: flex; justify-content: center;">
                    <button style="flex: 1; margin-right: 0.25em; padding: 0.5em;" v-on:click="incrementar">AÃ±ade 1</button>
                    <button style="flex: 1; margin-left: 0.25em; padding: 0.5em;" v-on:click="decrementar">Resta 1</button>
                </div>`
        }).mount("#app");
    </script>
</body>
</html>
