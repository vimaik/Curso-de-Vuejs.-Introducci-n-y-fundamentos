<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js: Introducci√≥n ny fundamentos</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: ["Uno", "Dos", "Tres", "Cuatro"]
                };
            },
            template:`
            <ul>
                <v-li v-for="(item, i) in items">{{ item }}</v-li>
            </ul>
            `
        });

        app.component("v-li", {
            template: `<li><slot></slot></li>`
        });

        const vm = app.mount("#app");
    </script>
</body>
</html>
