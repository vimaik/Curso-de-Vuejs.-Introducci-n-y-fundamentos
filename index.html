<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js: Introducción ny fundamentos</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            template: `
            <div>
                <v-header>
                    <button>Título</button>
                </v-header>
                <div>Lorem ipsum</div>
            </div>`
        });

        app.component("v-header", {
            template: `
            <header>
                <slot></slot>
            </header>
            `
        });


        const vm = app.mount("#app");
    </script>
</body>
</html>
