<head>

    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    img: "./images/image-001.jpg",

                    alt: "Imagen 001"
                    // alt: "Imagen 002"
                };
            },
            template: `<img v-bind:src="img" v-bind:alt="alt" />`

    </script>
