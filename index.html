<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    texto: "Primer texto",
                    textoFueraDelWatcher: "Este texto esta fuera del watcher, pero se puede acceder a Ã©l usando 'this.' ;D"
                };
            },
            watch: {
                texto(newValue, oldValue) {
                    console.log("Watcher 'texto' activado!");
                    console.log("Nuevo valor: " + " " + newValue);
                    console.log("Valor anterior: " + " " + oldValue);
                    console.log("textoFueraDelWatcher: " + " " + this.textoFueraDelWatcher);
                }
            },
            template: `{{ texto }}`
        }).mount("#app");
    </script>
</body>
</html>
